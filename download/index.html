<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Vib Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .download-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3a3a3a, #4a4a4a);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background: #2a2a2a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            border: 1px solid #3a3a3a;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .description {
            color: #a0a0a0;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: #ffffff;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            min-width: 280px;
            justify-content: center;
        }

        .download-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .download-btn.windows {
            background: #0078d4;
            color: #ffffff;
        }

        .download-btn.windows:hover {
            background: #006cbd;
        }

        .platform-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-left: 5px;
        }

        .version-info {
            margin-top: 30px;
            color: #606060;
            font-size: 0.9rem;
        }

        .requirements {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #2a2a2a;
            color: #707070;
            font-size: 0.85rem;
        }

        .requirements span {
            display: inline-block;
            padding: 4px 12px;
            background: #2a2a2a;
            border-radius: 4px;
            margin: 5px;
        }

        footer {
            margin-top: 40px;
            color: #505050;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .download-card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .download-btn {
                min-width: 240px;
                padding: 14px 30px;
            }
        }
    </style>
</head>

                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>

</body>
</html>
